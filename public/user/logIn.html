<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- 제이쿼리 -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/9a0994e5cb.js" crossorigin="anonymous"></script>
	
	<title>인스타그램 - 로그인</title>
	
	<style>
		body {
			background-color: #FAFAFA;
		}
		
		article {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 80px auto 0;
		    max-width: 935px;
		    padding-bottom: 32px;
		    width: 100%;
		}
		
		.left-area {
		    -webkit-align-self: center;
		    -ms-flex-item-align: center;
		    align-self: center;
		    background-image: url(../resources/images/main.png);
		    background-position: -46px 0;
		    background-size: 468.32px 634.15px;
		    -webkit-flex-basis: 380.32px;
		    -ms-flex-preferred-size: 380.32px;
		    flex-basis: 380.32px;
		    height: 581.15px;
		    margin-bottom: 12px;
		    margin-right: 32px;
		}
		
		.main-images {
			margin: 24px 0 0 113px;
    		position: relative;
		}
		
		.login-form {
			margin : auto;
			width : 348px;
			height: 374px;
			border : 1px solid #DBDBDB;
			background-color: white;
		}
		
		.login-form #logo {
			height : 130px;
			padding: 30px 0px 0px 80px;
		}
		
		.login-input {
			width : 80%;
			margin: auto;
		}
		
		#email-input, #pw-input {
			margin-bottom: 5px;
			background-color: #FAFAFA;
		}
		
		#login-btn {
			width : 100%;
			margin-top: 8px;
		}
		
		.line {
			border-top : 1px solid #DBDBDB;
		}
		
		.signUp {
			margin : auto;
			margin-top : 10px;
			padding : 20px;
			width : 348px;
			height: 60px;
			border : 1px solid #DBDBDB;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		footer {
			width : 100%;
			margin: auto;
			color : #DBDBDB;
		}
	
	</style>
</head>
<body>
	<div id="wrap">
		<article>
			<div class="left-area">
				<div class="main-images">
					<img src="../resources/images/main2.png" id="benner-image">
				</div>
			</div>
			<div class="right-area">
				<div class="login-form">
					<div id="logo">
						<ul>
                			<li><a href="#"><img src="../resources/images/logoBig.png"></a></li>
                		</ul>
					</div>
					<div class="login-input">
						<input type="text" id="email-input" class="form-control">
						<input type="text" id="pw-input" class="form-control">
						<button type="button" id="login-btn" class="btn btn-primary mb-3">로그인</button>
						<div class="d-flex align-items-center w-100">
							<div class="line col-5"></div>
							<small class="m-2">또는</small>
							<div class="line col-5"></div>
						</div>
						<a href="#" class="d-flex justify-content-center mt-3"><small>비밀번호를 잊으셨나요?</small></a>
					</div>
				</div>
				<div class="signUp">
					<span>계정이 없으신가요?</span>
					<a href="#">가입하기</a>
				</div>
			</div>
		</article>
		<!-- <footer>
			<small>© 2022 Instagram from Meta</small>
		</footer> -->
	</div>
	
	<script>
		$(document).ready(function(){
			var bannerList = ["../resources/images/main2.png", "../resources/images/main3.png", "../resources/images/main4.png", "../resources/images/main5.png"]
			var currentImageIndex = 0;
			
			 setInterval (function(){
				$("#benner-image").attr("src", bannerList[currentImageIndex]);
				currentImageIndex++;
				
				if(currentImageIndex == bannerList.length) {
					currentImageIndex = 0;
				}
			}, 2000)
		});
	</script>
</body>
</html>
